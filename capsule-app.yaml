apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: capsule-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/viktoraws/app-argo.git'
    targetRevision: HEAD
    path: helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: capsule-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
